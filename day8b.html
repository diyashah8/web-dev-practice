<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Framing</title>
</head>
<frameset rows="50%,50%">
    <frameset cols="50%,50%">
        <frame src="page1.html" name="This is page one">
            <frame src="page2.html" name="This is page Two">
    </frameset>
    <frameset cols="50%,50%">
        <frame src="page3.html" name="This is page Three">
            <frame src="page4.html" name="This is page four">
    </frameset>
</frameset>

</html>
