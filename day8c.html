<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        header {
            background: #2a19e8;
            text-align: center;
            padding: 10px;
            color: white;
        }
        nav {
            background: rgb(234, 126, 144);
            padding: 10px;
            text-align: center;
        }
        .container {
            display: flex;
            flex: 1;
            overflow: auto;
        }
        aside {
            background: rgb(115, 39, 65);
            color: white;
            padding: 20px;
            width: 25%;
        }
        main {
            background: rgb(43, 213, 43);
            padding: 20px;
            width: 75%;
        }
        footer {
            background: rgb(191, 189, 192);
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>

    <header>
        <p>Header</p>
    </header>

    <nav>
        <p>Menu</p>
    </nav>

    <div class="container">
        <aside>
            <p>Sidebar</p>
        </aside>
        <main>
            <p>Content</p>
        </main>
    </div>

    <footer>
        <p>Footer</p>
    </footer>

</body>
</html>
