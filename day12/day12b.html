 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css Annimation Demo</title>
 </head>
 <body>
    <section class="main">
    <h1>css Annimation Demo</h1>
    <section class="container">
        <div class="hower-effect">
        <h2>Hover Effect</h2>
        <button class="grow">Grow</button>
        <button class="color">color</button>
        <button shadow="shadow">shadow</button>
        </div>
        <div class="Animation">
            <h2>Animation</h2>
            <button class="Fade">fade</button>
            <button class="Move">Move</button>
            <button shadow="Bounce">shadow</button>
            </div>
    </section>

</section>
 </body>
 </html>
