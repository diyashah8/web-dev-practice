<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Annimation Demo</title>
    <link rel="stylesheet" href="day12b.css">
</head>

<body>
    <section class="main">
        <h1>css Annimation Demo</h1>
        <section class="container">
            <div class="hover-effect">
                <h2>Hover Effect</h2>
                <hr>
                <div class="hover-botton">
                    <button class="grow">Grow</button>
                    <button class="color">color</button>
                    <button class="shadow">shadow</button>
                </div>
            </div>
            <div class="animation">
                <h2>Animation</h2>
                <button class="fade">fade</button>
                <button class="move">Move</button>
                <button shadow="bounce">shadow</button>
            </div>
            </section>
            <section class="container">
            <div class="pseudo-classes">
            <h2>pseudo-classes</h2>
            <span>first item</span>
            <span>Second item</span>
            <span>third item</span>
            <span>fourth item</span>
              </div>
              <div class="pseudo-elements">
                <h2>pseudo-elements</h2>
                <span>This uses ::before and ::after elements</span>
                <button>Hover me!</button>
              </div>
        </section>


    </section>
</body>

</html>
