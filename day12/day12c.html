 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Transformation Demo</title>
    <link rel="stylesheet" href="day12c.css">
 </head>
 <body>
   <section class="main">
      <h1>CSS Transformations Demo</h1>
      <div class="buttons">
         <button class="scale">Scale</button>
         <button class="rotate">Rotate</button>
         <button class="translate">Translate</button>
         <button class="skew">Skew</button>
         <button class="combined">Combined</button>
         <button class="origin">Origin</button>
     </div>
            <h2>CSS Animation: Slide</h2>
            <div class="animation-box">
                <div class="animation-sliding">
                    <div class="sliding-text">Sliding</div>
                </div>
            </div>
            <p class="text">Hover over boxes to see transformations</p>
        </div>
      </section>
 </body>
